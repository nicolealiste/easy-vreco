<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Easy-vreco</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Fontawesome -->
	<script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
	<!-- GoogleFonts -->
	<link href="https://fonts.googleapis.com/css?family=Great+Vibes|Raleway" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<!-- Botón Encuéntrame -->
	<section>
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<div class="col-md-3 col-sm-3">
					<button id="encuentrame">Encuéntrame</button>
				</div>
				<div class="col-md-3 col-sm-3">
					<p>Origen</p>
					<input type="text" class="form-control input-block" id="origen" placeholder="Introduce una ubicación">
				</div>
				<div class="col-md-3 col-sm-3">
					<p>Destino</p>
					<input type="text" class="form-control input-block" id="destino" placeholder="Introduce una ubicación">
				</div>
				<div class="col-md-3 col-sm-3">
					<button id="ruta">Ruta</button>
				</div>
			</div>
		</div>
		<!-- Mapa -->
		<div class="row">
			<div class="col-md-12 col-sm-12" id="map">
			<!-- Acá va a ir el mapa -->
			</div>
		</div>
	</section>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<p>© Nicole Aliste - Laboratoria</p>
				</div>
			</div>
		</div>
	</footer>
	<!-- Maps con este src se puede hacer lo del autocomplete-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASlzLT0yjujyVc3iW8jENtIXpSpOUJY_M &libraries=places&callback=initMap" async defer></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Bootstrap Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/js/main.js" ></script>	
</body>
</html>
